sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
language: node_js
node_js:
  - "6"
script:
  - npm run ci
after_success: 
  - npm run coveralls
